        </li>

                </li>
                <li class="interest">
                  <label>
                    <input type="checkbox" class="interest__check" />Глупые
                  </label>

              </ul>
            </li>
            <li class="interest">
              <label>
                <input type="checkbox" class="interest__check" />Песики
              </label>
            </li>
            <li class="interest">
              <label>
                <input type="checkbox" class="interest__check" />Рыбулечки
              </label>
            </li>
          </ul>
